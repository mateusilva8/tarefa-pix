<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Crud Teste</title>

<body style="color: white; background-color: #1d2630;">

  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-4 mb-4"><strong><a href="./index.html" id="menu">Menu</a></strong></h1>
      <h2 class="display-6 mb-6"><strong>CRUD Usuário</strong></h2>
    </div>
    <div class="main row-justify-content-center">
      <form action="" id="user-form" class="row justify-content-center mb-4">
        <div class="col-10 col-md-8 mb-3">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Insira seu nome" required>
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Insira seu email" required>
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="password">Senha</label>
          <input type="text" class="form-control" id="password" placeholder="Insira sua senha" required>
          <i class="bi bi-eye-slash" id="togglePassword">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
              <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
              <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
              <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
          </i>
        </div>
        <div class="col-10 col-md-8">
          <input class="btn btn-success" type="submit" value="Enviar">
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5 mx-auto">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Senha</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- <tr>
              <td>1</td>

                <a href="#" class="btn btn-danger btn-sm delete">Deletar</a>
              </td>
            </tr> -->

        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
