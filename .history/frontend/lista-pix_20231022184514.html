<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIE_TI PIX</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="./index.html""><img class="img-responsive" src="//www.univates.br/files-bravo/crie-ti2023/image/logo-crie-ti.png"></a>
  </div>
    <div class="label-formulario">
      <label for="id">ID do usuário</label>
    </div>
    <div class="formulario">
      <form id="formulario">
        <div class="formulario-input">
          <input class="idInput" type="number" placeholder="ID do Usuário" id="id"></input>
        </div>
        <div class="formulario-body">
          <div class="formulario-select">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="received" checked>
              <label class="form-check-label" for="exampleRadios1">Recebidos</label>
            </div>
  
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="sent">
              <label class="form-check-label" for="exampleRadios2">Enviados</label>
            </div>
          </div>
        </div>
        <button type="button" class="btn" id="botaoListar">Listar</button>
      </form>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Remetente</th>
          <th scope="col">Destinatário</th>
          <th scope="col">Data</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody id="pix-list"></tbody>
    </table>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="./js/lista-pix.js"></script>
</body>
</html>
