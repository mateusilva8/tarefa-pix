<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="width=device-width, init" />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css”
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Entrega</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-4 mb-4">
          <strong
            ><a href="./index.html" id="menu" class="link-underline-dark"
              >Menu</a
            ></strong
          >
        </h1>
        <h2 class="display-6 mb-6"><strong>Realizar Entrega</strong></h2>
      </div>
      <div class="main row-justify-content-center">
        <form action="" id="item-form" class="row justify-content-center mb-4">
          <div class="col-10 col-md-8 mb-3">
            <label for="beneficiario" class="form-label">Beneficiário</label>
            <select
              class="form-select"
              id="beneficiario"
              name="beneficiario"
            ></select>
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="item" class="form-label">Item</label>
            <select class="form-select" id="item" name="item"></select>
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="cd" class="form-label">Cd</label>
            <select class="form-select" id="cd" name="cd"></select>
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="qtdade">Quantidade</label>
            <input type="number" class="form-control" id="qtdade" required />
          </div>
          <div class="col-10 col-md-8">
            <input class="btn btn-success" type="submit" value="Enviar" />
          </div>
        </form>
        <div class="col-12 col-md-10 mt-5 mx-auto">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>ID</th>
                <th>Doador</th>
                <th>Item</th>
                <th>CD</th>
                <th>Quantidade</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="entrega-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/entrega.js"></script>
  </body>
</html>
